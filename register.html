            <div class="data-form">
                <form action="application.html" class="form-horizontal" method="post">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12  ">
                            <label for="inputname" class="control-label col-xs-2">Name</label>
                                <div class="form-group">
                                <i class="fa fa-user"></i>
                                    <input type="text" name="name" align="center" placeholder="Enter your name" required><br><br>
                                </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                            <label for="inputEmail" class="control-label col-xs-2">E-Mail</label>
                                <div class="form-group">
                                <i class="fa fa-envelope-o"></i>
                                    <input type="email" name="email" align="center" placeholder="Enter your email" required><br><br>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                            <label for="inputno" class="control-label col-xs-2">Telephone</label>
                                <div class="form-group">
                                <i class="fa fa-phone"></i>
                                    <input type="tel" name="mob" align="center" placeholder="Enter your telephone" required><br><br>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                            <label for="inputdob" class="control-label col-xs-2">DOB</label>
                                <div class="form-group">
                                <i class="fa fa-calendar"></i>
                                    <input type="dob" name="age" align="center" placeholder="dd/mm/yyyy" required><br><br>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                            <label for="inputstream" class="control-label col-xs-2">Stream</label>
                                <div class="form-group">
                                <i class="fa fa-book"></i>
                                    <input type="stream" name="stream"  align="center" placeholder="Enter your stream" required><br><br><br>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
                            <input type="checkbox" class="control-input col-xs-1" name="t-c" value="t-c">Terms and Conditions.<br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 btn btn-align:center">
                            <input type="submit" class="btn btn-dark" value="REGISTER" align="center" onclick="alert('You Have Successfully Registered')">
                            <a href="#"></a>
                        </div>
                    </div>
                </form>
            </div>
